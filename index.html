<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Travlog</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <svg
            width="644"
            height="777"
            viewBox="0 0 644 777"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="header__shape"
          >
            <g opacity="0.5" filter="url(#filter0_f_1156_1193)">
              <circle cx="-106" cy="27" r="250" fill="#FF5722" />
            </g>
            <defs>
              <filter
                id="filter0_f_1156_1193"
                x="-856"
                y="-723"
                width="1500"
                height="1500"
                filterUnits="userSpaceOnUse"
                color-interpolation-filters="sRGB"
              >
                <feFlood flood-opacity="0" result="BackgroundImageFix" />
                <feBlend
                  mode="normal"
                  in="SourceGraphic"
                  in2="BackgroundImageFix"
                  result="shape"
                />
                <feGaussianBlur
                  stdDeviation="250"
                  result="effect1_foregroundBlur_1156_1193"
                />
              </filter>
            </defs>
          </svg>

          <div class="navbar__left">
            <div class="logo">
              <a href="#" class="logo__link">
                <img
                  src="images/travlog.svg"
                  alt="Travlog logo"
                  class="logo__img"
                />
              </a>
              <a href="#" class="logo__link">
                <span class="logo__name">Travlog</span>
              </a>
            </div>

            <div class="hamburger-btn primaryHover">
              <span class="hamburger-btn__line"></span>
              <span class="hamburger-btn__line"></span>
              <span class="hamburger-btn__line"></span>
            </div>
            <ul class="menu">
              <li class="menu__item">
                <a href="" class="menu__link menu__link--active">Home</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Discover</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Special Deals</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Contact</a>
              </li>
              <div class="entry entry--mobile">
                <button class="entry__btn entry__btn--login">log in</button>
                <button class="entry__btn entry__btn--signup primaryHover">
                  sign up
                </button>
              </div>
            </ul>
          </div>

          <div class="entry entry--tablet">
            <button class="entry__btn entry__btn--login">log in</button>
            <button class="entry__btn entry__btn--signup primaryHover">
              sign up
            </button>
          </div>
        </nav>
        <section class="hero">
          <div class="hero__baner"></div>
          <div class="hero__desc"></div>
        </section>
      </header>
    </div>
    <!-- cover -->
    <div class="openMenuCover"></div>
    <script src="js/app.js"></script>
  </body>
</html>
